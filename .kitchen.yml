---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: 11.16.4
  vagrantfiles:
    - attach_disk.rb
  customize:
    natdnshostresolver1: "on"
    memory: 2048
provisioner: chef_zero

platforms:
- name: ubuntu-14.04
  driver_config:
    box: opscode_ubuntu-14.04_chef-provisionerless
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-14.04_chef-provisionerless.box

suites:
- name: master
  encrypted_data_bag_secret_key_path: "test/integration/encrypted_data_bag_secret"
  run_list:
    - recipe[optoro_elasticsearch::test]
    - recipe[optoro_elasticsearch::master]
- name: client
  encrypted_data_bag_secret_key_path: "test/integration/encrypted_data_bag_secret"
  run_list:
    - recipe[optoro_elasticsearch::test]
    - recipe[optoro_elasticsearch::client]
- name: data
  encrypted_data_bag_secret_key_path: "test/integration/encrypted_data_bag_secret"
  run_list:
    - recipe[apt]
    - recipe[build-essential]
    - recipe[optoro_elasticsearch::test]
    - recipe[optoro_elasticsearch::data]
  attributes:
    apt:
      compile_time_update: true
    build-essential:
      compile_time: true
- name: standalone
  encrypted_data_bag_secret_key_path: "test/integration/encrypted_data_bag_secret"
  run_list:
    - recipe[optoro_elasticsearch::test]
    - recipe[optoro_elasticsearch::standalone]

